<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de Kaki Corse - U FORNU</title>
    <meta name="description" content="Découvrez nos kakis de qualité supérieure, cultivés au cœur de la Corse. Des fruits frais, directement de Calcatoggio à votre table.">
    <link rel="stylesheet" href="https://ufornu-pizzeriacalcatoggio.com/style.css"> <!-- Assurez-vous de bien lier le bon fichier CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5e6c3; /* Fond beige clair similaire à celui de la capture d'écran */
            color: #2b2b2b;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e63946; /* Rouge typique utilisé pour les titres */
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #4a3428; /* Couleur marron pour les sous-titres */
            font-size: 1.8em;
            margin-top: 40px;
            text-align: center;
        }

        p {
            font-size: 1.1em;
            color: #2b2b2b;
        }

        .cta-button {
            display: inline-block;
            background: #e63946; /* Rouge utilisé pour les boutons */
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s;
            text-align: center;
        }

        .cta-button:hover {
            background: #c92834;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #4a3428; /* Couleur marron pour le prix */
            margin-top: 20px;
        }

        .highlight {
            background-color: rgba(230, 57, 70, 0.1); /* Légère coloration en rouge pour les sections importantes */
            padding: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .cta-button {
                padding: 10px 20px;
            }
